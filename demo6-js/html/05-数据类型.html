<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //number
    var a = 20;
    console.log(typeof a);
    var a = 0.1;
    console.log(typeof a);

    //string
    var a = 'a';
    console.log(typeof a);
    var a = "haha";
    console.log(typeof a);
    var a = 'haha';
    console.log(typeof a);

    //boolean
    var a = true;
    console.log(typeof a);
    var a = false;
    console.log(typeof a);

    //null
    var a = null;
    console.log(typeof a);
    console.log(a);

    //undefined
    var a = undefined;
    console.log(typeof a);
    console.log(a);
</script>
</body>
</html>
