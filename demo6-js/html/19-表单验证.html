<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="../css/register.css" rel="stylesheet">
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="#">登录</a>
    </div>
    <form id="reg-form" action="#" method="get">

        <table>

            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg" style="display: none">用户名不太受欢迎</span>
                </td>

            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>


            <tr>
                <td>手机号</td>
                <td class="inputs"><input name="tel" type="text" id="tel">
                    <br>
                    <span id="tel_err" class="err_msg" style="display: none">手机号格式有误</span>
                </td>
            </tr>

        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>
</div>


<script>
    function checkUsername() {
        let reg = /^\w{6,12}$/;
        let usernameValue = usernameElem.value;
        let flag = reg.test(usernameValue);
        let usernameErrElem = document.getElementById("username_err");
        if (flag) {
            usernameErrElem.style.display = "none";
        }
        else {
            usernameErrElem.style.display = "";
        }
        return flag;
    }

    function checkPassword() {
        let reg = /^\w{6,12}$/;
        let passwordValue = passwordElem.value;
        let flag = reg.test(passwordValue);
        let passwordErrElem = document.getElementById("password_err");
        if (flag) {
            passwordErrElem.style.display = "none";
        }
        else {
            passwordErrElem.style.display = "";
        }
        return flag;
    }

    function checkTel() {
        let reg = /^[1]\d{10}$/;
        let telValue = telElem.value;
        let flag = reg.test(telValue);
        let telErrElem = document.getElementById("tel_err");
        if (flag) {
            telErrElem.style.display = "none";
        }
        else {
            telErrElem.style.display = "";
        }
        return flag;
    }

    let usernameElem = document.getElementById("username");
    usernameElem.onblur = checkUsername;

    let passwordElem = document.getElementById("password");
    passwordElem.onblur = checkPassword;

    let telElem = document.getElementById("tel");
    telElem.onblur = checkTel;

    let registerElem = document.getElementById("reg_btn");
    registerElem.onclick = checkUsername;
</script>
</body>
</html>
