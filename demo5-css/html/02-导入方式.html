<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        mystyle{
            color: blue;
        }
        div{
            color: red;
        }
    </style>

    <link href="../css/demo.css" rel="stylesheet">
</head>
<body>

<!--内联方式-->
<div style="color: red">Hello CSS</div>

<!--内部样式-->
<p>Hello CSS</p>

<!--外部样式-->
<span>Hello CSS</span>

<mystyle>Hello CSS</mystyle>

</body>
</html>
