<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
<!--        元素选择器-->
        div{
            color: red;
        }

    /*id选择器*/
        #name{
            color: blue;
        }
        #name2{
            color: blue;
        }

    /*    类选择器*/
        .cls{
            color: yellow;
        }
    </style>
</head>
<body>

<div>Hello CSS</div>

<div id="name">Hello CSS</div>

<div class="cls" id="name2">Hello CSS</div>

<div class="cls" id="name3">Hello CSS</div>

</body>
</html>
